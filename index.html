<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="game-container read-only">
        <div class="container">
            <div class="box rmborder-abv rmborder-corner"><span class="boxtext"> </span></div>
            <div class="box rmborder-abv"><span class="boxtext"> </span></div>
            <div class="box rmborder-abv rmborder-corner"><span class="boxtext"> </span></div>
            <div class="box rmborder-corner"><span class="boxtext"> </span></div>
            <div class="box"><span class="boxtext"> </span></div>
            <div class="box rmborder-corner"><span class="boxtext"> </span></div>
            <div class="box rmborder-blw rmborder-corner"><span class="boxtext"> </span></div>
            <div class="box rmborder-blw"><span class="boxtext"> </span></div>
            <div class="box rmborder-blw rmborder-corner"><span class="boxtext"> </span></div>
        </div>
        <div class="game-info">
            <h2>Welcome To Tic Tac To Game</h2>
            <div>
                <span class="info">Turn of X</span>

            </div>
            <div class="imgbox">
                <img src="happy.gif" alt="">
            </div>
        </div>
    </div>
    <div class="container2">
        <button id="btn">Click here to start Game</button>
        <button id="btn2">Click here to Reset</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
